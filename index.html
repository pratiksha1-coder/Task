<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopeWatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="button">
        <button id="stopeBtn" class="btn" style="background-color: green;">Stope</button>
        <button id="startBtn" class="btn" style="background-color: orangered;">Start</button>
        <button id="resetBtn" class="btn" style="background-color: blue;">Reset</button>
    </div>
</body>
<script src="script.js"></script>
</html>
